stages:
    - build
    - d-build
    - deploy

maven-build:
    stage: build
    image: maven:latest
    script:
        - mvn clean compile
        - mvn package -B -DskipTests=true
    artifacts:
        paths:
            - target/*.jar

docker-build:
    stage: d-build
    image: docker:latest
    services:
        - docker:dind
    script:
        - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
        - docker build -t $DOCKERHUB_USERNAME/$DOCKERHUB_IMAGE .
        - docker push $DOCKERHUB_USERNAME/$DOCKERHUB_IMAGE
        - docker logout
        
aws-prod:
    stage: deploy
    image: docker:latest
    services:
        - docker:dind
    script:
        - if ["$(docker -H $SPRING_CLUSTER ps -q)"]; then docker -H $SPRING_CLUSTER container stop $(docker container ls -q); else echo "No containers up";
        - if ["$(docker -H $SPRING_CLUSTER container ls -aq)"]; then docker -H $SPRING_CLUSTER container rm $(docker container ls -aq); else echo "No containers down";
        - if ["$(docker -H $SPRING_CLUSTER image ls -aq)"]; then docker -H $SPRING_CLUSTER image rmi $(docker image ls -aq); else echo "No images";
        - docker -H $SPRING_CLUSTER pull $DOCKERHUB_USERNAME/$DOCKERHUB_IMAGE
        - docker -H $SPRING_CLUSTER run --network dbconnection -p $PHOST:$PGUEST -e DATABASE_URI=$DATABASE_URI -e DBUSER=$DBUSER -e DBPASSWORD=$DBPASSWORD -e DBNAME=$DBNAME -d $DOCKERHUB_USERNAME/$DOCKERHUB_IMAGE
